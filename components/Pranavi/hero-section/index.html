<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiGlobe Solutions Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('com.jpg') center/cover no-repeat;
            position: relative;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            max-width: 700px;
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-in-out;
        }
        .hero-content a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-in-out 0.5s;
        }
        .hero-content a:hover {
            background-color: #e55b4f;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Welcome to My Internship Journey!</h1>
            <p>I am excited to be a Frontend Developer Intern at DigiGlobe Solutions. Explore my work and projects as I contribute to innovative web solutions.</p>
            <a href="https://github.com/digiglobesolutions" target="_blank">View My Projects</a>
        </div>
    </div>
</body>
</html>
