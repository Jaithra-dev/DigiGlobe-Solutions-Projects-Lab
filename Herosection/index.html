<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero">
        <video id="bgVideo" autoplay muted loop>
            <source src="public/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="info">
                <h1>DigiGlobe Solutions</h1>
                <h3>Your Partner in Innovative Technologies</h3>
                <p>Welcome to DigiGlobe Solutions, where we turn your digital dreams into reality. We specialize in creating seamless digital experiences that elevate your brand. Discover the power of innovation with DigiGlobe Solutions.</p>
                <a href="#">More info</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            video.play().catch(error => {
                console.log('Video play error: ', error);
            });
        });
    </script>
</body>
</html>
