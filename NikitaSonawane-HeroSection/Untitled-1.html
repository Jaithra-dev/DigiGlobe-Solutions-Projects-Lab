<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyPortfolio</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
            <h1>Hi, I'm [Your Name], a Creative Frontend Developer</h1>
            <p>Crafting beautiful and functional digital experiences</p>
            <div class="cta-buttons">
                <a href="#projects" class="btn btn-primary">View My Work</a>
                <a href="#contact" class="btn btn-secondary">Get In Touch</a>
            </div>
            <div class="social-icons">
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><img src="linkedin-icon.svg" alt="LinkedIn"></a>
                <a href="https://github.com" target="_blank" aria-label="GitHub"><img src="github-icon.svg" alt="GitHub"></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="twitter-icon.svg" alt="Twitter"></a>
            </div>
        </div>
    </section>
</body>
</html>
